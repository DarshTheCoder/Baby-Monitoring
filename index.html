<html>
<head>

	<title>AI Baby Monitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="hand-drawn-flat-world-children-s-day-background_23-2149116230.avif">
    <center>
    <h1 class="btn btn-warning heading">AI Baby Monitoring
        <br>
    <span class="note">Note:As Soon As Baby Move From Camera The Alarm Will Ring. Short Alarms means baby is present but if alarm continues more than 5sec than baby not present</span>
    </h1>
    <br><br>
    <h3 class="btn btn-success" id="status"></h3>
   
    <h3 class="btn btn-danger" id="present"></h3>
    
    <button id="btn" onclick="start();">Start</button>
</center>
</body>
</html>
